<div class="input--aligment">
  <mat-icon>{{iconSelected}}</mat-icon>
  <mat-form-field class="input--full-width">
    <input [(ngModel)]="iconSelected" type="text" placeholder="Icon" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <mat-icon>{{option}}</mat-icon>{{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="input--aligment">
  <mat-icon>directions_walk</mat-icon>
  <mat-form-field class="input--full-width">
    <input matInput placeholder="Name" value="Gaming">
  </mat-form-field>
</div>
